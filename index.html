<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Cycle Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-content">
                <h1 id="greeting"></h1>
                <div class="menu-icon">‚ò∞</div>
            </div>
        </header>
        <main>
            <div class="calendar-section">
                <div class="day-labels">
                    <span>T</span>
                    <span>F</span>
                    <span>S</span>
                    <span>S</span>
                    <span>M</span>
                    <span>T</span>
                    <span>W</span>
                </div>
                <div class="day-numbers">
                    <span class="selected">2</span>
                    <span>3</span>
                    <span>4</span>
                    <span>5</span>
                    <span class="current-day">6</span>
                    <span>7</span>
                    <span>8</span>
                </div>
            </div>
            <div class="period-info">
                <div class="period-circle">
                    <p>Your period starts in</p>
                    <p class="days-left" id="daysUntilPeriod">4 days</p>
                    <p id="pregnancyChance">Low pregnancy chance</p>
                </div>
            </div>
            <div class="insights-section">
                <h2>Your daily insights</h2>
                <div class="insights-grid">
                    <div class="insight-card cycle-day">
                        <p>Cycle day</p>
                        <p class="value" id="cycleDay">18</p>
                    </div>
                    <div class="insight-card ovulation">
                        <p>Ovulation</p>
                        <p class="value" id="ovulationDay">3</p>
                    </div>
                     <div class="insight-card symptoms">
                        <p>Symptoms</p>
                        <div class="symptoms-icons" id="symptomsIcons">
                            <span class="symptom-icon">üíä</span>
                            <span class="symptom-icon">‚ú®</span>
                        </div>
                    </div>
                    <div class="insight-card add-info" id="addInfoButton">
                        <p>Add info</p>
                        <p class="add-icon">+</p>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="nav-bar">
                <div class="nav-item active" data-target="home">
                    <span class="nav-icon">üè†</span>
                    <span class="nav-text">Home</span>
                </div>
                <div class="nav-item" data-target="calendar">
                    <span class="nav-icon">üìÖ</span>
                    <span class="nav-text">Calendar</span>
                </div>
                <div class="nav-item" data-target="profile">
                    <span class="nav-icon">üë§</span>
                    <span class="nav-text">Profile</span>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
